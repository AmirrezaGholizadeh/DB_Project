<!DOCTYPE html>
<html lang="en">
<head>

    <title>loan information by User Id</title>
</head>
<body>
    <div id="container">

        {% if data_from_db %}

                        <td>{{ row[0] }}</td>

        </table>
        {% else %}
        <p>No data available from the database.</p>
        {% endif %}
    </div>
    </div>
</body>
</html>
