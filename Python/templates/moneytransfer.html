<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/moneytransfer_style (2).css')}}">
    <title>Document</title>
</head>
<body>
    <div id="login-container">
        <h2>Transfer Money</h2>
        <form action="/moneytransfer" method="post">
            <div class="form-group">
                <label for="source">Source:</label>
                <input type="number" id="source" name="source" required>
            </div>
            <div class="form-group">
                <label for="destination">Destination:</label>
                <input type="number" id="destination" name="destination" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Transfer</button>
        </form>
        <form method="post" action="/generatepass">
            <button type="submit">Generate Password</button>
        </form>
    </div>
    <div id="owner-container">
        <h2>Account Owner</h2>
        <form action="/accountowner" method="post">
            <div class="form-group">
                <label for="account">Account Number:</label>
                <input type="number" id="account" name="account" required>
            </div>
            <button type="submit">Find</button>
        </form>
    </div>

    <script>
        // Assuming 'message' is a variable passed from Flask
        let message = "{{ message }}";

        // Check if the message is equal to "Unsuccessful"
        if (message === "Unsuccessful") {
            // Show a pop-up alert
            alert('Unsuccessful!');
        } else if (message === "Successful"){
            alert('Successful')
            // Do nothing or perform other actions
        }
    </script>
     <script>
        // Assuming 'message' is a variable passed from Flask
        let passwordMessage = "{{ passwordMessage }}";

        // Check if the message is equal to "Unsuccessful"
        if (passwordMessage >1000) {
            // Show a pop-up alert
            alert("The Password is: " + passwordMessage);
        } else {
            // Do nothing or perform other actions
        }
    </script>
     <script>
        // Assuming 'message' is a variable passed from Flask
        let ownerMessage = "{{ ownerMessage }}";
        let len = ownerMessage.length
        // Check if the message is equal to "Unsuccessful"
        if (ownerMessage === "Not found") {
            // Show a pop-up alert
            alert("Not found!");
        } else if(len > 1){
            alert("The account Owner is " + ownerMessage)
            // Do nothing or perform other actions
        }
    </script>
</body>
</html>
