<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/transactionsNumber_style.css')}}">
    <title>Transactions by Number</title>
</head>
<body>
    <div id="container">
        <div id="form">
            <h2>Transactions by Number</h2>
            <form action="/transactionsnumber" method="post">
                <lable for="account">Account Number</lable>
                <input type="number" id="account" name="account">
                <lable for="number">Numebr</lable>
                <input type="number" id="number" name="number">
                <button type="submit">Submit</button>
            </form>
        </div>
        <hr>
        <div>
            {% if data_from_db %}
            <table>
                <thead>
                    <tr>
                        <th>ÙŽSource</th>
                        <th>Destination</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Time</th>
                        <!-- Add more columns as needed -->
                    </tr>
                </thead>
                <tbody>
                    {% for row in data_from_db %}
                        <tr>
                            <td>{{ row[0] }}</td>
                            <td>{{ row[1] }}</td>
                            <td>{{ row[2] }}</td>
                            <td>{{ row[3] }}</td>
                            <td>{{ row[4] }}</td>
                            <!-- Add more columns as needed -->
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% else %}
            <p>No data available from the database.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
